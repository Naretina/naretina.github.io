<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.scatter {
		width: 500px;
		height: 500px;
		border: 1px solid grey
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Scatterplots</title>
</head>
<body>
	<canvas id="scatterplot_1" class="scatter"></canvas>
	<canvas id="scatterplot_2" class="scatter"></canvas>
	<script>
		function drawScatter(data) {
			// Retrieving x (time) & y (LAT) values
			const xData = data.map(d => d.time);
			console.log(typeof xData[0]);
			const yData = data.map(d => +d.LAT);
			// Retrieving the size (LATU) of the data points, which I still don't know how to use.
			const sizeData = data.map(d => +d.LATU);

			const canvas = document.getElementById("scatterplot_1");
			const ctx = canvas.getContext("2d");
			canvas.height = canvas.width;
			ctx.transform(1, 0, 0, -1, 0, canvas.height);

			ctx.fillStyle = "black";
			for (let i = 0; i < xData.length-1; i++) {
				let x = xData[i]*500/Math.max(xData);
				let y = yData[i]*500/Math.max(yData);
				ctx.beginPath();
				ctx.ellipse(x, y, 3, 3, 0, 0, Math.PI * 2);
				ctx.fill();
			}
		}

		// Fetch data using jQuery
        $(document).ready(function() {
            $.getJSON("GlobalTemperatures.json")
                .done(function(data) {
					console.log(data);
                    // Call the function to draw the bar chart
                    drawScatter(data);
                })
                .fail(function(error) {
                    console.error("Error loading JSON file:", error);
                });
        });
	</script>
</body>
</html>
