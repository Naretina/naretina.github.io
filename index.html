<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.scatter {
		width: 500px;
		height: 500px;
		border: 1px solid grey
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<title>Scatterplots</title>
</head>
<body>
	<svg id="scatterplot_1" class="scatter"></svg>
	<svg id="scatterplot_2" class="scatter"></svg>
	<script>
		function drawScatter(data) {
			// Retrieving x (time) & y (LAT) values
			const xData = data.map(d => d.time);
			console.log(typeof xData);
			const yData = data.map(d => +d.LAT);
			console.log(yData);

			// This one is for part 3: const LATUData = data.map(d => +d.LATU);
		}

		// Fetch data using jQuery
        $(document).ready(function() {
            $.getJSON("GlobalTemperatures.json")
                .done(function(data) {
					console.log(data);
                    // Call the function to draw the bar chart
                    drawScatter(data);
                })
                .fail(function(error) {
                    console.error("Error loading JSON file:", error);
                });
        });
	</script>
</body>
</html>
