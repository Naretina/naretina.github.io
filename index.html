<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.scatter {
		width: 500px;
		height: 500px;
		border: 1px solid grey
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Scatterplots</title>
</head>
<body>
	<svg id="scatterplot_1" class="scatter"></svg>
	<script>
		function drawScatter(data) {
			// Retrieving x (time) & y (LAT) values
			const xData = data.map(d => d.time);
			const yData = data.map(d => +d.LAT);
			// Retrieving the size (LATU) of the data points
			const sizeData = data.map(d => +d.LATU);

			//Establishing dimensions and margins
			const margin = {
				top: 20,
				right: 20,
				bottom: 40,
				left: 40
			};
			const canvasWidth = 500 - margin.left - margin.right;
			const canvasHeight = 500 - margin.top - margin.bottom;
			const canvas = document.getElementById("scatterplot_1");

			// Creating a group for the scatterplot
			const pointGroup = document.createElementNS("http://www.w3.org/2000/svg", 'g');
			pointGroup.setAttribute("transform", "translate(" + margin.left + "," + margin.top + ")");
			canvas.appendChild(pointGroup);

			// Creating the x-axis
			const xAxis = document.createElementNS("http://www.w3.org/2000/svg", 'line');
				xAxis.setAttribute("x1", 0);
				xAxis.setAttribute("y1", canvasHeight);
				xAxis.setAttribute("x2", canvasWidth);
				xAxis.setAttribute("y2", canvasHeight);
				xAxis.setAttribute("stroke", "black");
				pointGroup.appendChild(xAxis);

			// Creating the y-axis
			const yAxis = document.createElementNS("http://www.w3.org/2000/svg", 'line');
				yAxis.setAttribute("x1", 0);
				yAxis.setAttribute("y1", 0);
				yAxis.setAttribute("x2", 0);
				yAxis.setAttribute("y2", canvasHeight);
				yAxis.setAttribute("stroke", "black");
				pointGroup.appendChild(yAxis);

			// Drawing plot points for Visualization 1
			for (let i = 0; i < xData.length-1; i++) {
				var circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
				circle.setAttribute("cx",
					(xData[i] - Math.min(...xData)) /
					(Math.max(...xData) - Math.min(...xData)) * canvasWidth);
				circle.setAttribute("cy",
					canvasHeight - (yData[i] - Math.min(...yData)) /
					(Math.max(...yData) - Math.min(...yData)) * canvasHeight);
				circle.setAttribute("r", sizeData[i] * 3);
				circle.setAttribute("fill", "peachpuff"); // I want to use royalblue for part 3
				pointGroup.appendChild(circle);
			}
		}

		// Fetch data using jQuery
        $(document).ready(function() {
            $.getJSON("GlobalTemperatures.json")
                .done(function(data) {
					console.log(data);
                    // Call the function to draw the bar chart
                    drawScatter(data);
                })
                .fail(function(error) {
                    console.error("Error loading JSON file:", error);
                });
        });
	</script>
</body>
</html>
