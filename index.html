<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.scatter {
		width: 500px;
		height: 500px;
		border: 1px solid grey
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Scatterplots</title>
</head>
<body>
	<svg id="scatterplot_1" class="scatter"></svg>
	<script>
		function drawScatter(data) {
			// Retrieving x (time) & y (LAT) values
			const xData = data.map(d => d.time);
			const yData = data.map(d => +d.LAT);
			// Retrieving the size (LATU) of the data points, which I still don't know how to use.
			const sizeData = data.map(d => +d.LATU);

			const canvas = document.getElementById("scatterplot_1");
			for (let i = 0; i < xData.length-1; i++) {
				var circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
				circle.setAttribute("cx", xData[i]);
				circle.setAttribute("cy", yData[i]);
				circle.setAttribute("r", sizeData[i]);
				canvas.appendChild(circle);
			}
		}

		// Fetch data using jQuery
        $(document).ready(function() {
            $.getJSON("GlobalTemperatures.json")
                .done(function(data) {
					console.log(data);
                    // Call the function to draw the bar chart
                    drawScatter(data);
                })
                .fail(function(error) {
                    console.error("Error loading JSON file:", error);
                });
        });
	</script>
</body>
</html>
