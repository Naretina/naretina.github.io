<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	.scatter {
		width: 500px;
		height: 500px;
	}
	</style>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<title>D3 Scatterplots</title>
</head>
<body>
	<div id="scatterplots">
		<script>
			async function Scatter() {
				// Loading in the data for the first plot
				const data = await d3.json("GlobalTemperatures.json");
				console.log(data);

				// Setting up the canvas and its boundaries
				const margin = {
					top: 30,
					right: 10,
					bottom: 30,
					left: 60
				},
				canvasWidth = 500 - margin.left - margin.right,
				canvasHeight = 500 - margin.top - margin.bottom;

				const canvas = d3
					.select("#scatterplots")
					.append("svg")
					.attr("id", "scatterplot_1")
					.attr("class", "scatter");
				Image("#scatterplot_1", "Monochrome.png");

				// Adding the x-axis
				const x = d3
					.scaleTime()
					.domain([new Date("1850-01-01"), new Date("2015-12-01")])
					.range([60, canvasWidth+60]);
				const xAxis = canvas
					.append("g")
					.attr("transform", "translate(0," + canvasHeight + ")")
					.call(d3.axisBottom(x));

				// Adding the y-axis
				const y = d3
					.scaleLinear()
					.domain([0, 18])
					.range([canvasHeight, 5]);
				const yAxis = canvas
					.append("g")
					.attr("transform", "translate(60, 0)")
					.call(d3.axisLeft(y));

				// Adding LAT points
				var firstPoints = canvas
					.append("g")
					.attr("id", "chart1")
					.selectAll("dot")
					.data(data)
					.join("circle")
					.attr("cx", function(d, i) {
						/*
						The time parsed is behind only by 2 hours,
						which is nothing compared to (2015-1850) = 165 years.
						*/
						const parseTime = d3.utcParse("%Y%m%d");
						return x(parseTime(d.time));
					})
					.attr("cy", function(d, i) {
						return y(+d.LAT);
					})
					.attr("r", function(d, i) {
						return (+d.LATU * 3.5);
					})
					.style("fill", "peachpuff")
					.style("stroke", "orangered");

				// Adding LOAT points
				var secondPoints = canvas
					.append("g")
					.attr("id", "chart3")
					.selectAll("dot")
					.data(data)
					.join("circle")
					.attr("cx", function(d, i) {
						/*
						The time parsed is behind only by 2 hours,
						which is nothing compared to (2015-1850) = 165 years.
						*/
						const parseTime = d3.utcParse("%Y%m%d");
						return x(parseTime(d.time));
					})
					.attr("cy", function(d, i) {
						return y(+d.LOAT);
					})
					.attr("r", function(d, i) {
						return (+d.LOATU * 3.5);
					})
					.style("fill", "royalblue")
					.style("stroke", "navy");

				/* ----- SCATTERPLOT 2 ----- */

				const canvas2 = d3
					.select("#scatterplots")
					.append("svg")
					.attr("id", "scatterplot_2")
					.attr("class", "scatter");
				Image("#scatterplot_2", "Bright Color.png");

				// Adding the x-axis (LAT)
				const x2 = d3
					.scaleLinear()
					.domain([0, 16])
					.range([60, canvasWidth+60]);
				const x2Axis = canvas2
					.append("g")
					.attr("transform", "translate(0," + canvasHeight + ")")
					.call(d3.axisBottom(x2));

				// Adding the y-axis (LOAT)
				const y2 = d3
					.scaleLinear()
					.domain([12, 18])
					.range([canvasHeight, 5]);
				const y2Axis = canvas2
					.append("g")
					.attr("transform", "translate(60, 0)")
					.call(d3.axisLeft(y2));

				// Adding points for the second scatterplot
				var points = canvas2
					.append("g")
					.attr("id", "chart2")
					.selectAll("dot")
					.data(data)
					.join("ellipse")
					.attr("cx", function(d, i) {
						return x2(+d.LAT);
					})
					.attr("cy", function(d, i) {
						return y2(+d.LOAT);
					})
					.attr("rx", function(d, i) {
						return (+d.LATU * 3.5);
					})
					.attr("ry", function(d, i) {
						return (+d.LOATU * 3.5);
					})
					.style("fill", "black");
			}

			function Image(svgID, imageName) {
				// load external image
				const image = d3.select(svgID).append("image")
					.attr("xlink:href", imageName)
					.attr("width", 500)
					.attr("height", 500)
					.attr("y", 25);
			}

			Scatter();
		</script>
	</div>
</body>
</html>
